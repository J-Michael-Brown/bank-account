<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account Simulator</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="">Account Holder Name</label>
        <input type="text" name="name" id="inputName">
        <label for="">Account Password</label>
        <input type="text" name="password" id="inputPassword">
        <label for="">Deposit</label>
        <input type="number" name="deposit" id="initialDeposit">
        <button type="submit" name="button">Create Account</button>
      </form>
    </div>
  </body>
</html>
